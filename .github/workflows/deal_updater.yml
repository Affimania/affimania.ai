# Yeh file aapke liye daily code update karegi
name: Daily Amazon Deal Update

on:
  schedule:
    - cron: '0 * * * *'  # Har ghante chalega
  workflow_dispatch: # 游릭 FIX: Manual run button add kiya
    
jobs:
  update-deals:
    runs-on: ubuntu-latest
    permissions: # 游릭 Write permission for GitHub Pages
      contents: write 
    steps:
      - uses: actions/checkout@v3

      # 游릭 DEPENDENCIES AUR NODE SETUP
      - name: Setup Node.js (for running script)
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm install
        working-directory: ./  # FIX: Root directory mein install karega

      # 游릭 FETCH AND UPDATE SCRIPT CHALANA
      - name: Fetch and Update Deals
        run: npm start 
        working-directory: ./  # FIX: Root directory mein script chalaega
          
      - name: Commit Updated Index
        run: |
          git config user.name "Affimania Bot"
          git config user.email "affimania-bot@users.github.com"
          git add index.html 
          git commit -m "Automated: Daily deal update by GitHub Action" || echo "No changes to commit"
          # TOKEN USE KARKE PUSH KAREN
          git push https://${{ secrets.GH_TOKEN }}@github.com/affimania/affimania.git HEAD:main
