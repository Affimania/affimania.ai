name: Daily Amazon Deal Update

on:
  schedule:
    - cron: '0 * * * *'  # Har ghante auto-run
  workflow_dispatch:     # Manual run button

jobs:
  update-deals:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }} 
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Fetch and Update Deals
        run: npm start 
          
      - name: Commit Updated Index
        run: |
          git config user.name "Affimania Bot"
          git config user.email "affimania-bot@users.github.com"
          git add index.html 
          git commit -m "Automated: Seasonal & Hourly Deal Update" || echo "No changes to commit"
          git push
