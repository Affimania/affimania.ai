name: Daily Amazon Deal Update

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-deals:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - uses: actions/checkout@v3
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Run Update Script
        run: node update_deals.js # Seedha script run karein
          
      - name: Commit Updated Index
        run: |
          git config --global user.name "Affimania Bot"
          git config --global user.email "affimania-bot@users.github.com"
          git add index.html 
          git commit -m "Automated: Deal Update Fix" || echo "No changes"
          git push origin main
