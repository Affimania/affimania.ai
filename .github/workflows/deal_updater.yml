# Yeh file aapke liye daily code update karegi
name: Daily Amazon Deal Update

on:
  schedule:
    - cron: '0 * * * *' 

jobs:
  update-deals:
    runs-on: ubuntu-latest
    permissions: # üü¢ FIX STARTS HERE
      contents: write 
    steps:
      - uses: actions/checkout@v3
# ... (rest of the file remains the same)

      # üü¢ DEPENDENCIES AUR NODE SETUP
      - name: Setup Node.js (for running script)
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm install
        working-directory: ./  # ‚¨ÖÔ∏è FIX: Root directory mein install karega

      # üü¢ FETCH AND UPDATE SCRIPT CHALANA
      - name: Fetch and Update Deals
        run: npm start 
        working-directory: ./  # ‚¨ÖÔ∏è FIX: Root directory mein script chalaega
          
      - name: Commit Updated Index
        run: |
          git config user.name "Affimania Bot"
          git config user.email "affimania-bot@users.github.com"
          git add index.html 
          git commit -m "Automated: Daily deal update by GitHub Action" || echo "No changes to commit"
          # TOKEN USE KARKE PUSH KAREN
          git push https://${{ secrets.GH_TOKEN }}@github.com/affimania/affimania.git HEAD:main
