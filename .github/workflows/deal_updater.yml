name: Daily Amazon Deal Update
on:
  schedule:
    - cron: '0 4,6,10 * * *'
  workflow_dispatch:
jobs:
  update-deals:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: node update_deals.js
      - run: |
          git config --global user.name "Affimania Bot"
          git config --global user.email "bot@affimania.ai"
          git add index.html
          git commit -m "ðŸš€ Updated 40 Deals with AI" || echo "No changes"
          git push origin main
