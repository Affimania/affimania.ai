<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFFIMANIA AI - Smart Shopping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); transition: 0.3s; border: 1px solid rgba(255,255,255,0.5); }
        .glass-card:hover { transform: translateY(-10px); box-shadow: 0 20px 25px rgba(0,0,0,0.1); }
        .seasonal-banner { background-size: cover; background-position: center; transition: 0.5s; }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center">

    <div id="app-container" class="w-full max-w-7xl bg-white shadow-2xl rounded-3xl p-6 border-t-8 border-teal-800">
        
        <header class="text-center mb-8">
            <div class="text-5xl font-black text-teal-900 mb-2">âš¡ AFFIMANIA AI</div>
            <p class="text-gray-500 font-medium italic">"Intelligent Shopping, Automatic Savings"</p>
        </header>

        <div id="seasonal-spotlight" class="mb-16 overflow-hidden rounded-3xl shadow-xl">
            <div id="main-banner" class="seasonal-banner h-64 md:h-80 flex flex-col items-center justify-center text-center p-6 text-white">
                <span id="season-badge" class="px-4 py-1 rounded-full text-xs font-bold mb-4 animate-pulse">LOADING...</span>
                <h2 id="season-title" class="text-4xl md:text-6xl font-black uppercase tracking-tighter">Season Title</h2>
                <p id="season-desc" class="mt-4 text-lg opacity-90 max-w-2xl font-medium">Loading season details...</p>
            </div>
            
            <div id="seasonal-category-grid" class="grid grid-cols-2 md:grid-cols-4 gap-6 px-6 -mt-12 relative z-10 pb-10">
                </div>
        </div>

        <div id="deals-container" class="mt-8">
            <h2 class="text-3xl font-black text-gray-800 mb-8 flex items-center">ðŸ”¥ Today's Trending Deals</h2>
            <div id="deals-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                </div>
        </div>
    </div>

    <script>
        // --- START: CONTEXT DATA ---
        const affimaniaContext = {"badge":"WINTER SPECIAL â„ï¸","title":"Crush Your Goals","desc":"Loading...","bg":"","accent":"#164E63","categories":[]};
        // --- END: CONTEXT DATA ---

        // --- START: AUTOGENERATED DEALS DATA ---
        const dummyDeals = []; 
        // --- END: AUTOGENERATED DEALS DATA ---

        function initPage() {
            // Update Banner
            const banner = document.getElementById('main-banner');
            banner.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.4)), url('${affimaniaContext.bg}')`;
            document.getElementById('season-badge').innerText = affimaniaContext.badge;
            document.getElementById('season-badge').style.backgroundColor = affimaniaContext.accent;
            document.getElementById('season-title').innerHTML = affimaniaContext.title;
            document.getElementById('season-desc').innerText = affimaniaContext.desc;

            // Update Categories
            const grid = document.getElementById('seasonal-category-grid');
            grid.innerHTML = affimaniaContext.categories.map(cat => `
                <a href="https://www.amazon.in/s?k=${cat.l}&tag=ascreation00f-21" target="_blank" class="glass-card p-6 rounded-2xl text-center border-b-4" style="border-color: ${affimaniaContext.accent}">
                    <div class="text-4xl mb-3">${cat.i}</div>
                    <h3 class="font-bold text-gray-800">${cat.n}</h3>
                    <p class="text-xs font-bold mt-1 uppercase" style="color: ${affimaniaContext.accent}">Shop Now</p>
                </a>
            `).join('');

            // Update Deals
            const list = document.getElementById('deals-list');
            list.innerHTML = dummyDeals.map(deal => `
                <div class="bg-white p-5 rounded-3xl shadow-lg border border-gray-100 flex flex-col hover:border-teal-500 transition-all">
                    <img src="${deal.image}" class="h-44 object-contain mb-4">
                    <h3 class="text-sm font-bold text-gray-800 line-clamp-2 h-10">${deal.title}</h3>
                    <p class="text-red-600 font-black text-2xl mt-2">â‚¹${deal.price}</p>
                    <p class="text-xs font-bold text-green-600 mb-4">${deal.savings}</p>
                    <a href="${deal.affiliate_link}" target="_blank" class="w-full py-3 rounded-xl text-white font-bold text-center" style="background-color: ${affimaniaContext.accent}">VIEW DEAL</a>
                </div>
            `).join('');
        }
        window.onload = initPage;
    </script>
</body>
</html>
