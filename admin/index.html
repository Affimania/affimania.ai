<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFFIMANIA Ai | 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.3s; }
        .glass-card:hover { transform: translateY(-5px); border-color: #10b981; }
        .deals-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        @media (max-width: 1024px) { .deals-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 640px) { .deals-grid { grid-template-columns: repeat(1, 1fr); } }
    </style>
</head>
<body class="p-6">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-blue-500">AFFIMANIA Ai</h1>
            <p class="text-gray-400 mt-2 uppercase tracking-widest text-xs">Access Key Active: ...6649</p>
        </header>

        <div class="glass-card p-6 rounded-3xl mb-12">
            <form id="affimania-form" class="space-y-4">
                <input type="text" id="product" required class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-white outline-none focus:ring-2 focus:ring-emerald-500" placeholder="What are you looking for?">
                <div class="flex gap-4">
                    <input type="number" id="min_price" required class="w-1/2 bg-white/5 border border-white/10 p-4 rounded-xl" placeholder="Min â‚¹">
                    <input type="number" id="max_price" required class="w-1/2 bg-white/5 border border-white/10 p-4 rounded-xl" placeholder="Max â‚¹">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-emerald-500 to-teal-600 p-4 rounded-xl font-bold">âœ¨ SEARCH WITH AI</button>
            </form>
            <div id="result-card" class="mt-4 hidden"><a id="res-link" target="_blank" class="block w-full bg-white text-black text-center p-3 rounded-xl font-bold">ðŸ›’ GET OPTIMIZED LINK</a></div>
        </div>

        <h2 class="text-2xl font-bold mb-6 border-l-4 border-emerald-500 pl-4">ðŸ”¥ 40 TOP TRENDING DEALS</h2>
        <div id="deals-list" class="deals-grid"></div>
    </div>

    <script>
        const AFFILIATE_TAG = "ascreation00f-21";
        const dummyDeals = []; // Script will fill this 40 times

        function initPage() {
            const list = document.getElementById('deals-list');
            list.innerHTML = dummyDeals.map(deal => `
                <div class="glass-card p-4 rounded-2xl flex flex-col">
                    <div class="bg-white rounded-lg p-2 h-40 flex items-center justify-center mb-3">
                        <img src="${deal.image}" class="max-h-full">
                    </div>
                    <h3 class="text-xs font-bold text-gray-200 line-clamp-2 mb-2">${deal.title}</h3>
                    <div class="flex items-baseline gap-2 mb-4">
                        <span class="text-xl font-black text-emerald-400">â‚¹${deal.price}</span>
                        <span class="text-[10px] text-gray-500 line-through">â‚¹${deal.mrp}</span>
                    </div>
                    <a href="${deal.affiliate_link}" target="_blank" class="w-full bg-white/10 hover:bg-emerald-500 py-2 rounded-lg text-center text-[10px] font-bold transition-all">BUY NOW</a>
                </div>
            `).join('');
        }

        document.getElementById('affimania-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const product = document.getElementById('product').value;
            const min = document.getElementById('min_price').value;
            const max = document.getElementById('max_price').value;
            document.getElementById('res-link').href = `https://www.amazon.in/s?k=${product.replace(/\s/g, '+')}&low-price=${min}&high-price=${max}&tag=${AFFILIATE_TAG}`;
            document.getElementById('result-card').classList.remove('hidden');
        });
        window.onload = initPage;
    </script>
</body>
</html>
