backend:
  name: github
  repo: affimania/affimania
  branch: main 

media_folder: "assets/img"
public_folder: "/assets/img"

collections:
  - name: "deals"
    label: "üî• Amazon Daily Deals"
    folder: "_deals"
    create: true
    slug: "{{date}}-{{slug}}"
    fields:
      - {label: "Product Name", name: "title", widget: "string"}
      - {label: "MRP (‚Çπ)", name: "mrp", widget: "number"} 
      - {label: "Current Price (‚Çπ)", name: "price", widget: "number"}
      - {label: "Savings %", name: "savings", widget: "string"}
      - {label: "Amazon Affiliate Link", name: "affiliate_link", widget: "string"}
      - {label: "Product Image URL", name: "image", widget: "string"}
      - {label: "Category", name: "category", widget: "select", options: ["Electronics", "Computing", "Smart Home", "Gaming"]}

  - name: "seasonal_config"
    label: "‚öôÔ∏è Seasonal Engine Settings"
    folder: "_config"
    create: true
    fields:
      - {label: "Manual Override Title", name: "title", widget: "string", required: false}
      - {label: "Special Event Mode", name: "event", widget: "boolean", default: false}
