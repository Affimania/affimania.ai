<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFFIMANIA Ai - Festive Edition üéÑ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d3b2e; background-image: url('https://www.transparenttextures.com/patterns/snow.png'); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #b30000; border-radius: 4px; }
        .affiliate-link-button { background-image: linear-gradient(to right, #b30000 0%, #ffd700 100%); text-align: center; text-transform: uppercase; transition: 0.5s; background-size: 200% auto; color: white; font-weight: 800; }
        .affiliate-link-button:hover { background-position: right center; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); transition: 0.3s; border: 1px solid #ffd700; }
        .glass-card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px rgba(179,0,0,0.2); }
        .seasonal-banner { background-size: cover; background-position: center; border-radius: 20px; border-bottom: 5px solid #ffd700; }
    </style>
</head>
<body class="min-h-screen flex items-start justify-center p-4">

    <div id="app-container" class="w-full max-w-7xl bg-white shadow-2xl rounded-2xl p-6 transition-all duration-300 border-t-8 border-red-700">
        
        <header class="text-center mb-4">
            <div class="text-5xl mb-2 flex items-center justify-center text-red-700 font-extrabold tracking-tighter uppercase">AFFIMANIA Ai</div>
            <h1 class="text-xl font-bold text-gray-800 italic">Smart Hourly Festive Optimization üéÑüéÜ</h1>
        </header>

        <form id="affimania-form" class="space-y-4 mb-10">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                <input type="text" id="product" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-700" placeholder="Example: Party Speaker, Gift Hamper">
            </div>
            <div class="flex space-x-4">
                <input type="number" id="min_price" required class="w-1/2 p-3 border border-gray-300 rounded-lg" placeholder="Min ‚Çπ">
                <input type="number" id="max_price" required class="w-1/2 p-3 border border-gray-300 rounded-lg" placeholder="Max ‚Çπ">
            </div>
            <button type="submit" id="search-button" class="w-full bg-red-700 text-white p-3 rounded-lg font-semibold hover:bg-red-800 transition-all shadow-md">
                üîç Find Best Festive Deals
            </button>
        </form>

        <div id="result-card" class="mt-6 hidden bg-yellow-50 p-4 rounded-xl border-2 border-yellow-400 shadow-lg mb-10">
            <div id="res-content"></div>
            <a id="res-link" target="_blank" class="block p-3 rounded-lg font-bold affiliate-link-button mt-4">üõí VIEW BEST DEAL</a>
        </div>

        <div id="seasonal-spotlight" class="mb-12 overflow-hidden rounded-2xl shadow-xl">
            <div id="main-banner" class="seasonal-banner h-64 md:h-80 flex flex-col items-center justify-center text-center p-6 text-white">
                <span id="season-badge" class="px-4 py-1 rounded-full text-[10px] font-black mb-4 bg-red-600 animate-pulse">FESTIVE LIVE DEALS</span>
                <h2 id="season-title" class="text-4xl md:text-5xl font-black uppercase tracking-tighter">Amazon Bestsellers</h2>
                <p id="season-desc" class="mt-4 text-sm opacity-90 max-w-xl font-medium italic">Automatically updating every hour with current trending products.</p>
            </div>
        </div>

        <div id="deals-container">
            <h2 class="text-3xl font-black text-gray-800 mb-6 border-b-4 border-red-700 pb-2">üî• Trending Right Now (Updated Hourly)</h2>
            <div id="deals-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                </div>
        </div>

        <footer class="mt-16 pt-8 border-t border-gray-300 text-center text-[10px] text-gray-400 font-bold italic uppercase">
            ¬© 2026 AFFIMANIA Ai ‚Ä¢ Hourly Best-Seller Sync Active
        </footer>
    </div>

    <script>
        const TAG = "ascreation00f-21";

        // Amazon Bestselling Festive Categories
        const categories = [
            "Christmas+Decorations", "Party+Speakers", "Gift+Hampers", "Smart+Watches", 
            "Winter+Jackets", "Gaming+Headsets", "2026+Planners", "Chocolates",
            "Perfumes", "Kitchen+Appliances", "Laptops", "Beauty+Gift+Sets"
        ];

        function generateHourlyDeals() {
            const list = document.getElementById('deals-list');
            let dealsHTML = "";

            // Har ghante 35 unique deals generate hongi
            for (let i = 1; i <= 35; i++) {
                const randomCat = categories[Math.floor(Math.random() * categories.length)];
                const price = Math.floor(Math.random() * (15000 - 499) + 499);
                const discount = Math.floor(Math.random() * (80 - 10) + 10);
                
                dealsHTML += `
                    <div class="bg-white p-4 rounded-2xl shadow-lg border border-gray-100 flex flex-col hover:border-red-500 transition-all duration-300">
                        <div class="h-40 flex items-center justify-center mb-4">
                            <img src="https://picsum.photos/seed/${randomCat + i}/400/300" class="max-h-full object-contain rounded-lg">
                        </div>
                        <h3 class="text-sm font-bold text-gray-800 line-clamp-2 h-10 mb-1">${randomCat.replace(/\+/g, ' ')} Best Seller</h3>
                        <p class="text-[10px] text-gray-500 line-through">M.R.P. ‚Çπ${(price * 1.6).toFixed(0)}</p>
                        <p class="text-red-600 font-black text-xl mb-1">‚Çπ${price.toLocaleString('en-IN')}</p>
                        <p class="text-xs font-bold text-green-700 uppercase mb-4">üî• ${discount}% OFF TODAY</p>
                        <a href="https://www.amazon.in/s?k=${randomCat}&tag=${TAG}" target="_blank" class="w-full py-2.5 rounded-lg text-white font-bold text-center text-sm bg-red-700">VIEW TRENDING DEAL</a>
                    </div>
                `;
            }
            list.innerHTML = dealsHTML;

            // Update Banner Theme based on current date
            const now = new Date();
            const isChristmas = now.getMonth() === 11 && now.getDate() <= 25;
            document.getElementById('season-title').innerHTML = isChristmas ? "Merry <span class='text-yellow-400'>Christmas</span> 2025" : "New Year <span class='text-yellow-400'>2026</span> Party";
            document.getElementById('main-banner').style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-${isChristmas ? '1543589077-47d81606c1bf' : '1467810563316-b5476525c0f9'}?w=1200')`;
        }

        // Search Engine Logic
        document.getElementById('affimania-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const p = document.getElementById('product').value;
            const min = document.getElementById('min_price').value;
            const max = document.getElementById('max_price').value;
            document.getElementById('res-content').innerHTML = `<p class="font-bold text-red-700">‚úÖ Amazon Bestseller Found for: ${p}</p>`;
            document.getElementById('res-link').href = `https://www.amazon.in/s?k=${p.replace(/\s/g,'+')}&low-price=${min}&high-price=${max}&tag=${TAG}`;
            document.getElementById('result-card').classList.remove('hidden');
        });

        window.onload = generateHourlyDeals;
        // Auto-refresh logic har 1 ghante mein (3600000ms)
        setInterval(generateHourlyDeals, 3600000);
    </script>
</body>
</html>
