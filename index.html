<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFFIMANIA Ai | Official 2026 App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; 
            color: #ffffff;
            margin-bottom: 90px; 
            overflow-x: hidden;
        }

        .new-year-banner {
            background: linear-gradient(rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.8)), 
                        url('https://images.unsplash.com/photo-1546733080-d99f4af6763a?w=1200&q=80');
            background-size: cover; border-radius: 30px; padding: 60px 20px; text-align: center;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .glass-card { 
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.3s ease;
        }

        /* üì± Mobile Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around; padding: 15px 0;
            z-index: 1000; box-shadow: 0 -10px 25px rgba(0,0,0,0.5);
        }

        .nav-item { text-align: center; font-size: 11px; color: #94a3b8; text-decoration: none; font-weight: 600; }
        .nav-item.active { color: #10b981; }

        .deals-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        @media (max-width: 1024px) { .deals-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 640px) { .deals-grid { grid-template-columns: repeat(1, 1fr); } }
        
        .timer-badge {
            position: absolute; top: 10px; left: 10px;
            background: #ef4444; color: white; font-size: 9px;
            font-weight: 900; padding: 4px 8px; border-radius: 4px;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-10">
            <div class="text-5xl font-black tracking-tighter" style="background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">AFFIMANIA Ai</div>
        </header>

        <div id="home" class="new-year-banner mb-12 shadow-2xl">
            <div class="inline-block px-3 py-1 bg-emerald-500 rounded-full text-[10px] font-bold mb-4">NEW YEAR 2026</div>
            <h2 class="text-4xl md:text-6xl font-black mb-4 uppercase tracking-tight">CELEBRATE & SAVE</h2>
            <p class="text-emerald-400 text-lg font-medium italic">Handpicked AI Deals Just For You</p>
        </div>

        <div id="search" class="glass-card p-8 rounded-3xl mb-16 shadow-2xl">
            <form id="affimania-form" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-2 ml-1">What are you looking for?</label>
                    <input type="text" id="product" required class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-white outline-none focus:ring-2 focus:ring-emerald-500" placeholder="e.g. Smartwatch, Laptops...">
                </div>
                
                <div class="flex gap-4">
                    <div class="w-1/2">
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2 ml-1">Min ‚Çπ</label>
                        <input type="number" id="min_price" required class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-white outline-none focus:ring-2 focus:ring-emerald-500" placeholder="0">
                    </div>
                    <div class="w-1/2">
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2 ml-1">Max ‚Çπ</label>
                        <input type="number" id="max_price" required class="w-1/2 bg-white/5 border border-white/10 p-4 rounded-xl text-white outline-none focus:ring-2 focus:ring-emerald-500" style="width: 100%;" placeholder="50000">
                    </div>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-emerald-500 to-blue-600 text-white p-5 rounded-2xl font-black text-lg shadow-lg hover:opacity-90 transition-all">
                    ‚ú® AI SEARCH FOR BEST PRICES
                </button>
            </form>
            
            <div id="result-card" class="mt-8 hidden animate-bounce">
                <a id="res-link" target="_blank" class="block w-full bg-white text-black text-center p-4 rounded-2xl font-black shadow-xl">
                    üõí GET OPTIMIZED AMAZON LINK
                </a>
            </div>
        </div>

        <section id="deals">
            <h2 class="text-2xl font-black mb-8 border-l-4 border-emerald-500 pl-4 uppercase tracking-widest">üî• TODAY'S TOP 40 DEALS</h2>
            <div id="deals-list" class="deals-grid">
                </div>
        </section>

        <footer id="support" class="mt-32 py-16 text-center border-t border-white/5">
            <h3 class="text-xl font-bold mb-8">Customer Support & Connect</h3>
            <div class="flex flex-wrap justify-center gap-4 mb-12">
                <a href="mailto:affimania1@gmail.com" class="px-6 py-3 bg-white/5 border border-white/10 rounded-xl font-bold hover:bg-emerald-500 transition-all">üìß Email Support</a>
                <a href="https://instagram.com/affimania.ai" target="_blank" class="px-6 py-3 bg-white/5 border border-white/10 rounded-xl font-bold hover:bg-emerald-500 transition-all">üì∏ Instagram</a>
            </div>
            <p class="text-[11px] text-gray-600 font-bold tracking-[0.2em] uppercase">¬© 2026 AFFIMANIA AI ‚Ä¢ NEW VERSION 2.5.0 </p>
        </footer>
    </div>

    <nav class="bottom-nav">
        <a href="#home" class="nav-item">
            <div class="text-xl mb-1">üè†</div>
            <span>Home</span>
        </a>
        <a href="#search" class="nav-item">
            <div class="text-xl mb-1">üîç</div>
            <span>Search</span>
        </a>
        <a href="#deals" class="nav-item active">
            <div class="text-xl mb-1">üî•</div>
            <span>Deals</span>
        </a>
        <a href="#support" class="nav-item">
            <div class="text-xl mb-1">üí¨</div>
            <span>Support</span>
        </a>
    </nav>

    <script>
        const AFFILIATE_TAG = "ascreation00f-21";
        // --- START: AUTOGENERATED DEALS DATA ---
        const dummyDeals = []; 
        // --- END: AUTOGENERATED DEALS DATA ---

        function initPage() {
            const list = document.getElementById('deals-list');
            if(dummyDeals.length === 0) {
                list.innerHTML = '<p class="col-span-full text-center py-20 text-emerald-500 font-bold italic">AI is syncing fresh deals... please wait.</p>';
                return;
            }
            list.innerHTML = dummyDeals.map((deal, idx) => `
                <div class="glass-card p-4 rounded-3xl flex flex-col h-full relative overflow-hidden group">
                    <div class="timer-badge">ENDING IN: <span class="countdown" data-time="${Math.floor(Math.random()*3600)+1800}">--:--</span></div>
                    <div class="bg-white rounded-2xl p-4 h-48 flex items-center justify-center mb-4 transition-transform group-hover:scale-105 duration-500">
                        <img src="${deal.image}" class="max-h-full object-contain">
                    </div>
                    <h3 class="text-[11px] font-bold text-gray-200 line-clamp-2 mb-3 leading-tight flex-grow">${deal.title}</h3>
                    <div class="flex items-baseline gap-2 mb-4 bg-emerald-500/10 p-2 rounded-xl">
                        <span class="text-2xl font-black text-emerald-400">‚Çπ${deal.price}</span>
                        <span class="text-[10px] text-gray-500 line-through">‚Çπ${deal.mrp}</span>
                    </div>
                    <a href="${deal.affiliate_link}" target="_blank" class="w-full bg-emerald-500 hover:bg-emerald-400 text-white py-3 rounded-xl text-center text-[11px] font-black transition-all shadow-lg uppercase tracking-wider">
                        ${deal.btnText || 'Grab Deal'}
                    </a>
                </div>
            `).join('');
            runCountdowns();
        }

        function runCountdowns() {
            const timers = document.querySelectorAll('.countdown');
            timers.forEach(t => {
                let sec = parseInt(t.getAttribute('data-time'));
                const itv = setInterval(() => {
                    let m = Math.floor(sec/60);
                    let s = sec%60;
                    t.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                    if(sec <= 0) clearInterval(itv);
                    sec--;
                }, 1000);
            });
        }

        document.getElementById('affimania-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const product = document.getElementById('product').value;
            const min = document.getElementById('min_price').value;
            const max = document.getElementById('max_price').value;
            document.getElementById('res-link').href = `https://www.amazon.in/s?k=${encodeURIComponent(product)}&low-price=${min}&high-price=${max}&tag=${AFFILIATE_TAG}`;
            document.getElementById('result-card').classList.remove('hidden');
        });

        window.onload = initPage;
    </script>
</body>
</html>
