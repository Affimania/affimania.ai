<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFFIMANIA Ai - Festive Edition ðŸŽ„</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0d3b2e; 
            background-image: url('https://www.transparenttextures.com/patterns/snow.png');
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #b30000; border-radius: 4px; }
        
        .affiliate-link-button {
            background-image: linear-gradient(to right, #b30000 0%, #ffd700 100%);
            text-align: center; text-transform: uppercase; transition: 0.5s;
            background-size: 200% auto; color: white; font-weight: 800;
        }
        .affiliate-link-button:hover { background-position: right center; }

        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); transition: 0.3s; border: 1px solid #ffd700; }
        .glass-card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px rgba(179,0,0,0.2); }
        .seasonal-banner { background-size: cover; background-position: center; border-radius: 20px; border-bottom: 5px solid #ffd700; }
    </style>
</head>
<body class="min-h-screen flex items-start justify-center p-4">

    <div id="app-container" class="w-full max-w-7xl bg-white shadow-2xl rounded-2xl p-6 transition-all duration-300 border-t-8 border-red-700">
        
        <header class="text-center mb-4">
            <div class="text-5xl mb-2 flex items-center justify-center text-red-700 font-extrabold tracking-tighter uppercase">AFFIMANIA Ai</div>
            <h1 class="text-xl font-bold text-gray-800 italic">Smart Festive Price Optimization ðŸŽ„ðŸŽ†</h1>
        </header>

        <form id="affimania-form" class="space-y-4 mb-6">
            <input type="text" id="product" required class="w-full p-3 border rounded-lg" placeholder="Example: Party Speaker, Gift Hamper">
            <div class="flex space-x-4">
                <input type="number" id="min_price" required class="w-1/2 p-3 border rounded-lg" placeholder="Min â‚¹">
                <input type="number" id="max_price" required class="w-1/2 p-3 border rounded-lg" placeholder="Max â‚¹">
            </div>
            <button type="submit" id="search-button" class="w-full bg-red-700 text-white p-3 rounded-lg font-bold">âœ¨ Find Festive Deals Now!</button>
        </form>

        <div id="seasonal-spotlight" class="mb-12 overflow-hidden rounded-2xl shadow-xl">
            <div id="main-banner" class="seasonal-banner h-64 md:h-80 flex flex-col items-center justify-center text-center p-6 text-white">
                <span id="season-badge" class="px-4 py-1 rounded-full text-[10px] font-black mb-4 animate-pulse"></span>
                <h2 id="season-title" class="text-4xl md:text-5xl font-black uppercase tracking-tighter"></h2>
                <p id="season-desc" class="mt-4 text-sm opacity-90 max-w-xl font-medium italic"></p>
            </div>
            <div id="seasonal-category-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4 px-4 -mt-10 relative z-10 pb-8"></div>
        </div>

        <div id="deals-container">
            <h2 class="text-3xl font-black text-gray-800 mb-6 border-b-4 border-red-700 pb-2">ðŸ”¥ Trending Right Now</h2>
            <div id="deals-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </div>

        <footer class="mt-16 pt-8 border-t text-center text-[10px] text-gray-400 font-bold italic">
            Â© 2026 AFFIMANIA Ai â€¢ Festive Hourly Sync Active
        </footer>
    </div>

    <script>
        // --- START: CONTEXT DATA ---
        const affimaniaContext = {}; // Will be filled by update_deals.js
        // --- END: CONTEXT DATA ---

        // --- START: AUTOGENERATED DEALS DATA ---
        const dummyDeals = []; // Will be filled by update_deals.js
        // --- END: AUTOGENERATED DEALS DATA ---

        function initPage() {
            const banner = document.getElementById('main-banner');
            banner.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.4)), url('${affimaniaContext.bg}')`;
            document.getElementById('season-badge').innerText = affimaniaContext.badge;
            document.getElementById('season-badge').style.backgroundColor = affimaniaContext.accent;
            document.getElementById('season-title').innerHTML = affimaniaContext.title;
            document.getElementById('season-desc').innerText = affimaniaContext.desc;

            const grid = document.getElementById('seasonal-category-grid');
            grid.innerHTML = affimaniaContext.categories.map(cat => `
                <a href="https://www.amazon.in/s?k=${cat.l}&tag=ascreation00f-21" target="_blank" class="glass-card p-4 rounded-xl text-center border-b-4 shadow-sm" style="border-color: #ffd700">
                    <div class="text-3xl mb-2">${cat.i}</div>
                    <h3 class="font-bold text-gray-800 text-xs uppercase">${cat.n}</h3>
                </a>
            `).join('');

            renderDeals();
        }

        function renderDeals() {
            const list = document.getElementById('deals-list');
            const shuffled = dummyDeals.sort(() => 0.5 - Math.random());
            list.innerHTML = shuffled.map(deal => `
                <div class="bg-white p-4 rounded-2xl shadow-lg border border-gray-100 flex flex-col hover:border-red-500 transition-all duration-300">
                    <img src="${deal.image}" class="h-40 w-full object-cover rounded-lg mb-4">
                    <h3 class="text-sm font-bold text-gray-800 h-10 mb-1">${deal.title}</h3>
                    <p class="text-red-600 font-black text-xl mb-4">â‚¹${deal.price.toLocaleString('en-IN')}</p>
                    <a href="${deal.affiliate_link}" target="_blank" class="w-full py-2.5 rounded-lg text-white font-bold text-center text-sm bg-red-700">CLAIM DEAL</a>
                </div>
            `).join('');
        }

        window.onload = initPage;
    </script>
</body>
</html>
