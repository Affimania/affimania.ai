<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFFIMANIA Ai | Official 2026 App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; 
            color: #ffffff;
            margin-bottom: 80px; /* Space for Bottom Nav */
        }

        .new-year-banner {
            background: linear-gradient(rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.8)), 
                        url('https://images.unsplash.com/photo-1546733080-d99f4af6763a?w=1200&q=80');
            background-size: cover; border-radius: 30px; padding: 60px 20px; text-align: center;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .glass-card { 
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.3s ease;
        }

        .glass-card:hover { border-color: #10b981; transform: translateY(-5px); }

        /* üî• Neon Glow Animation */
        .neon-border { box-shadow: 0 0 15px rgba(16, 185, 129, 0.1); }
        .neon-border:hover { box-shadow: 0 0 25px rgba(16, 185, 129, 0.3); }

        /* üì± Mobile Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around; padding: 12px 0;
            z-index: 1000;
        }

        .nav-item { text-align: center; font-size: 10px; color: #94a3b8; text-decoration: none; }
        .nav-item.active { color: #10b981; }

        .deals-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        @media (max-width: 1024px) { .deals-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 640px) { .deals-grid { grid-template-columns: repeat(1, 1fr); } }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <div class="text-4xl font-extrabold" style="background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">AFFIMANIA Ai</div>
        </header>

        <div id="home" class="new-year-banner mb-10 shadow-2xl">
            <h2 class="text-4xl md:text-6xl font-black mb-2 tracking-tighter uppercase text-white">HAPPY NEW YEAR <span class="text-emerald-400">2026</span></h2>
            <p class="text-gray-300 text-sm md:text-lg italic">AI-Powered Exclusive Savings Engine</p>
        </div>

        <div id="search" class="glass-card p-6 rounded-3xl mb-12">
            <form id="affimania-form" class="space-y-4">
                <input type="text" id="product" required class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-white outline-none" placeholder="Search products...">
                <button type="submit" class="w-full bg-gradient-to-r from-emerald-500 to-blue-600 p-4 rounded-xl font-bold">‚ú® AI SEARCH FOR BEST PRICES</button>
            </form>
            <div id="result-card" class="mt-4 hidden"><a id="res-link" target="_blank" class="block w-full bg-white text-black text-center p-3 rounded-xl font-bold">üõí GET OPTIMIZED LINK</a></div>
        </div>

        <section id="deals">
            <h2 class="text-2xl font-bold mb-8 border-l-4 border-emerald-500 pl-4 uppercase">üî• TOP 40 TRENDING DEALS</h2>
            <div id="deals-list" class="deals-grid"></div>
        </section>

        <footer id="support" class="mt-20 py-10 text-center border-t border-white/5">
            <div class="flex justify-center gap-4 mb-6">
                <a href="mailto:affimania1@gmail.com" class="px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-sm">üìß Email Support</a>
                <a href="https://instagram.com/affimania.ai" class="px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-sm">üì∏ Instagram</a>
            </div>
            <p class="text-[10px] text-gray-500 tracking-widest">VERSION 2.5.0 STABLE ‚Ä¢ 2026 READY</p>
        </footer>
    </div>

    <div class="bottom-nav">
        <a href="#home" class="nav-item"><div>üè†</div>Home</a>
        <a href="#search" class="nav-item"><div>üîç</div>Search</a>
        <a href="#deals" class="nav-item active"><div>üî•</div>Deals</a>
        <a href="#support" class="nav-item"><div>üí¨</div>Support</a>
    </div>

    <script>
        // --- START: AUTOGENERATED DEALS DATA ---
        const dummyDeals = []; 
        // --- END: AUTOGENERATED DEALS DATA ---

        function initPage() {
            const list = document.getElementById('deals-list');
            list.innerHTML = dummyDeals.map((deal, index) => `
                <div class="glass-card p-4 rounded-2xl flex flex-col h-full neon-border">
                    <div class="bg-white rounded-xl p-3 h-44 flex items-center justify-center mb-3 relative overflow-hidden">
                        <img src="${deal.image}" class="max-h-full object-contain">
                        <div class="absolute top-0 left-0 bg-red-600 text-white text-[8px] font-bold px-2 py-1">ENDING IN: <span class="timer" data-id="${index}">--:--</span></div>
                    </div>
                    <h3 class="text-[10px] font-bold text-gray-200 line-clamp-2 mb-2 flex-grow">${deal.title}</h3>
                    <div class="flex items-baseline gap-2 mb-3">
                        <span class="text-xl font-black text-emerald-400">‚Çπ${deal.price}</span>
                        <span class="text-[9px] text-gray-500 line-through">‚Çπ${deal.mrp}</span>
                    </div>
                    <a href="${deal.affiliate_link}" target="_blank" class="w-full bg-emerald-500 hover:bg-emerald-400 text-white py-2 rounded-xl text-center text-[10px] font-extrabold transition-all">${deal.btnText || 'GRAB DEAL'}</a>
                </div>
            `).join('');
            startTimers();
        }

        function startTimers() {
            const timers = document.querySelectorAll('.timer');
            timers.forEach(timer => {
                let time = Math.floor(Math.random() * 3600) + 1800;
                setInterval(() => {
                    let mins = Math.floor(time / 60);
                    let secs = time % 60;
                    timer.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
                    if (time > 0) time--;
                }, 1000);
            });
        }

        window.onload = initPage;
    </script>
</body>
</html>
